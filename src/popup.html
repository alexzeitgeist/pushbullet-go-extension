<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pushbullet</title>
  <style>
    :root {
      /* Light theme */
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-tertiary: #f9f9f9;
      --bg-header: #ffffff;
      --bg-message-sent: #68BF78;
      --bg-message-received: #f0f0f0;
      --bg-message-received-hover: #e8e8e8;
      --text-primary: #000000;
      --text-secondary: #666666;
      --text-tertiary: #999999;
      --text-white: #ffffff;
      --text-link: #1976d2;
      --text-link-sent: #f0f0f0;
      --border-primary: #eeeeee;
      --border-secondary: #dddddd;
      --button-primary: #4caf50;
      --button-primary-hover: #45a049;
      --copy-button: #cccccc;
      --copy-button-hover: #4caf50;
      --status-connected: #4caf50;
      --status-connecting: #ff9800;
      --status-disconnected: #f44336;
    }

    .theme-dark,
    .theme-system.system-dark {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-tertiary: #242424;
      --bg-header: #1a1a1a;
      --bg-message-sent: #4caf50;
      --bg-message-received: #2d2d2d;
      --bg-message-received-hover: #353535;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-tertiary: #999999;
      --text-white: #ffffff;
      --text-link: #64b5f6;
      --text-link-sent: #f0f0f0;
      --border-primary: #404040;
      --border-secondary: #555555;
      --button-primary: #4caf50;
      --button-primary-hover: #45a049;
      --copy-button: #666666;
      --copy-button-hover: #4caf50;
      --status-connected: #4caf50;
      --status-connecting: #ff9800;
      --status-disconnected: #f44336;
    }

    body { 
      width: 450px; 
      height: 600px; 
      margin: 0; 
      font-family: sans-serif; 
      display: flex; 
      flex-direction: column;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .header { 
      padding: 12px; 
      border-bottom: 1px solid var(--border-primary); 
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      font-size: 15px;
      background: var(--bg-header);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .status { 
      width: 13px; 
      height: 13px; 
      border-radius: 50%; 
      margin-right: 9px;
    }
    .status.connected { background: var(--status-connected); }
    .status.connecting { background: var(--status-connecting); }
    .status.disconnected { background: var(--status-disconnected); }
    .messages { 
      flex: 1; 
      overflow-y: auto; 
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message { 
      margin-bottom: 15px; 
      padding: 10px; 
      border-radius: 8px; 
      background: var(--bg-secondary);
      max-width: 300px;
      width: fit-content;
      transition: background-color 0.3s ease;
    }
    .message.sent { 
      background: var(--bg-message-sent); 
      color: var(--text-white);
    }
    .message.received { 
      background: var(--bg-message-received);
    }
    .message.clickable {
      cursor: pointer;
    }
    .message.clickable.received {
      transition: background-color 0.2s;
    }
    .message.clickable.received:hover {
      background: var(--bg-message-received-hover);
    }
    .message.clickable.sent:hover {
      text-decoration: underline;
    }
    .message-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    .message-row.received {
      align-items: flex-start;
    }
    .message-row.sent {
      align-items: flex-end;
    }
    .message-content {
      display: flex;
      align-items: flex-start;
      max-width: calc(100% - 70px);
    }
    .message-row.received .message-content {
      flex-direction: row;
      margin-left: 10px;
      margin-right: 60px;
    }
    .message-row.sent .message-content {
      flex-direction: row-reverse;
      margin-left: 60px;
      margin-right: 10px;
    }
    .message-timestamp { 
      font-size: 11px; 
      color: var(--text-tertiary); 
      margin-bottom: 5px;
      flex-shrink: 0;
      line-height: 1.4;
    }
    .message-row.received .message-timestamp {
      margin-left: 10px;
      text-align: left;
    }
    .message-row.sent .message-timestamp {
      margin-right: 10px;
      text-align: right;
    }
    .message-title { 
      font-weight: bold; 
      margin-bottom: 5px;
      font-size: 14px;
    }
    .message.sent .message-title {
      color: var(--text-white);
    }
    .message-body { 
      word-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
      font-size: 14px;
      max-width: 100%;
    }
    .copy-button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--copy-button);
      font-size: 14px;
      padding: 2px;
      margin-left: 4px;
      opacity: 0;
      transition: opacity 0.2s, color 0.2s;
      flex-shrink: 0;
      align-self: flex-start;
    }
    .message-row:hover .copy-button {
      opacity: 1;
    }
    .copy-button:hover {
      color: var(--copy-button-hover);
    }
    .message-link { 
      color: var(--text-link); 
      text-decoration: none;
    }
    .message.sent .message-link {
      color: var(--text-link-sent);
    }
    .message-link:hover { 
      text-decoration: underline;
    }
    .message-image { 
      max-width: 100%; 
      border-radius: 4px; 
      cursor: pointer;
    }
    .send-form { 
      border-top: 1px solid var(--border-primary); 
      padding: 15px;
      background: var(--bg-tertiary);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .input-container { 
      display: flex; 
      align-items: flex-end;
      gap: 8px;
    }
    textarea { 
      flex: 1; 
      padding: 10px 12px; 
      border: 1px solid var(--border-secondary); 
      border-radius: 10px; 
      resize: none;
      height: 20px;
      font-family: inherit;
      font-size: 14px;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.2;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    textarea:focus {
      outline: none;
      border-color: var(--button-primary);
    }
    .button-group {
      display: flex;
      gap: 4px;
    }
    .icon-button { 
      background: var(--button-primary); 
      color: var(--text-white); 
      border: none; 
      padding: 10px; 
      border-radius: 10px; 
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      transition: background-color 0.3s ease;
    }
    .icon-button:hover { 
      background: var(--button-primary-hover);
    }
    .icon-button svg {
      width: 18px;
      height: 18px;
    }
    .no-messages { 
      text-align: center; 
      color: var(--text-secondary); 
      margin-top: 50px;
    }
    .setup-guide {
      display: none;
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }
    .setup-guide h3 {
      margin: 0 0 15px 0;
      color: var(--text-primary);
      font-weight: normal;
      font-size: 16px;
    }
    .setup-guide p {
      margin: 0 0 20px 0;
      font-size: 14px;
      line-height: 1.4;
    }
    .setup-button {
      background: var(--button-primary);
      color: var(--text-white);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .setup-button:hover {
      background: var(--button-primary-hover);
    }
    #retryConnection:hover {
      background: var(--button-primary-hover) !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <div style="display: flex; align-items: center;">
      <div id="connectionStatus" class="status disconnected"></div>
      <span>Push Go</span>
    </div>
    <button id="retryConnection" style="background: var(--button-primary); color: var(--text-white); border: none; padding: 3px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; transition: background-color 0.3s ease;" title="Retry connection">
      Reconnect
    </button>
  </div>
  
  <div class="messages" id="messagesList">
    <div class="no-messages">No messages yet</div>
  </div>
  
  <div class="setup-guide" id="setupGuide">
    <h3>Setup Required</h3>
    <p>Configure your Pushbullet access token to start using the extension.</p>
    <button class="setup-button" id="openOptionsButton">Open Settings</button>
  </div>
  
  <div class="send-form">
    <div class="input-container">
      <textarea id="bodyInput" placeholder="Type or paste"></textarea>
      <div class="button-group">
        <button id="sendButton" class="icon-button" title="Send message">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
          </svg>
        </button>
        <button id="sendFileButton" class="icon-button" title="Send file/image">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>

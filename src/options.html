<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Push Go Options</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0; 
      padding: 20px; 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: white;
      color: black;
    }
    .container {
      background: white;
      padding: 40px;
      border: 1px solid #ddd;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin: 0 0 30px 0;
      color: black;
      font-size: 24px;
      font-weight: normal;
    }
    .form-group { 
      margin-bottom: 20px; 
    }
    label { 
      display: block; 
      margin-bottom: 8px; 
      color: black;
      font-size: 14px;
    }
    input[type="text"] { 
      width: 100%; 
      padding: 12px; 
      border: 1px solid #ccc; 
      font-size: 14px;
      box-sizing: border-box;
      background: white;
      color: black;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4caf50;
    }
    button { 
      background: #4caf50; 
      color: white; 
      border: none; 
      padding: 12px 24px; 
      cursor: pointer; 
      font-size: 14px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background-color 0.2s;
    }
    button:hover { 
      background: #45a049; 
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .retrieve-button {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button svg {
      width: 16px;
      height: 16px;
    }
    .status { 
      margin-top: 15px; 
      padding: 12px; 
      display: none; 
      text-align: center;
      font-size: 14px;
    }
    .success { 
      background: #f0f8f0; 
      color: #4caf50; 
      border: 1px solid #4caf50; 
    }
    .error { 
      background: #f8f8f8; 
      color: black; 
      border: 1px solid #ccc; 
    }
    .tip {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      line-height: 1.4;
    }
    .tip a {
      color: #4caf50;
      text-decoration: none;
    }
    .tip a:hover {
      text-decoration: underline;
    }
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
      background: white;
      color: black;
    }
    select:focus {
      outline: none;
      border-color: #4caf50;
    }
    select:not([multiple]) {
      padding: 12px 40px 12px 12px;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }
    select[multiple] {
      height: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Push Go Options</h1>
    <div class="form-group">
      <label for="accessToken">Access Token:</label>
      <input type="text" id="accessToken" placeholder="Enter your Pushbullet access token">
      <div class="tip">
        Visit <a href="https://www.pushbullet.com/#settings/account" target="_blank">https://www.pushbullet.com/#settings/account</a> to get your access token.
      </div>
      <button id="retrieveDevices" class="retrieve-button" disabled>Retrieve Devices</button>
    </div>
    <div class="form-group">
      <label for="localDeviceId">Local Device:</label>
      <select id="localDeviceId">
        <option value="">None</option>
      </select>
      <div class="tip">
        Choose which device receives pushes sent to you.
      </div>
    </div>
    <div class="form-group">
      <label for="remoteDeviceId">Target Devices:</label>
      <select id="remoteDeviceId" multiple>
        <option value="">None (all devices)</option>
      </select>
      <div class="tip">
        Choose which devices to send pushes to. Hold Ctrl/Cmd to select multiple.
      </div>
    </div>
    <button id="save">Save Settings</button>
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Push Go Options</title>
  <style>
    :root {
      /* Light theme */
      --bg-primary: #ffffff;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f9f9f9;
      --text-primary: #000000;
      --text-secondary: #666666;
      --text-tertiary: #999999;
      --border-primary: #dddddd;
      --border-secondary: #cccccc;
      --border-focus: #4caf50;
      --button-primary: #4caf50;
      --button-primary-hover: #45a049;
      --button-disabled: #cccccc;
      --success-bg: #f0f8f0;
      --success-text: #4caf50;
      --success-border: #4caf50;
      --error-bg: #f8f8f8;
      --error-text: #000000;
      --error-border: #cccccc;
      --toggle-bg: #cccccc;
      --toggle-active: #4caf50;
      --toggle-slider: #ffffff;
    }

    .theme-dark,
    .theme-system.system-dark {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-tertiary: #242424;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-tertiary: #999999;
      --border-primary: #404040;
      --border-secondary: #555555;
      --border-focus: #4caf50;
      --button-primary: #4caf50;
      --button-primary-hover: #45a049;
      --button-disabled: #555555;
      --success-bg: #1a2e1a;
      --success-text: #4caf50;
      --success-border: #4caf50;
      --error-bg: #2a2a2a;
      --error-text: #ffffff;
      --error-border: #555555;
      --toggle-bg: #555555;
      --toggle-active: #4caf50;
      --toggle-slider: #ffffff;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0; 
      padding: 40px 20px; 
      display: flex; 
      justify-content: center; 
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .container {
      background: var(--bg-secondary);
      padding: 25px 30px;
      border: 1px solid var(--border-primary);
      max-width: 400px;
      width: 100%;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    h1 {
      text-align: center;
      margin: 0 0 15px 0;
      color: var(--text-primary);
      font-size: 20px;
      font-weight: normal;
    }
    .form-group { 
      margin-bottom: 20px; 
    }
    label { 
      display: block; 
      margin-bottom: 8px; 
      color: var(--text-primary);
      font-size: 14px;
    }
    input[type="text"] { 
      width: 100%; 
      padding: 12px; 
      border: 1px solid var(--border-secondary); 
      font-size: 14px;
      box-sizing: border-box;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--border-focus);
    }
    button { 
      background: var(--button-primary); 
      color: white; 
      border: none; 
      padding: 12px 24px; 
      cursor: pointer; 
      font-size: 14px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background-color 0.2s;
    }
    button:hover { 
      background: var(--button-primary-hover); 
    }
    button:disabled {
      background: var(--button-disabled);
      cursor: not-allowed;
    }
    .retrieve-button {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button svg {
      width: 16px;
      height: 16px;
    }
    .status { 
      margin-top: 15px; 
      padding: 12px; 
      display: none; 
      text-align: center;
      font-size: 14px;
    }
    .success { 
      background: var(--success-bg); 
      color: var(--success-text); 
      border: 1px solid var(--success-border); 
    }
    .error { 
      background: var(--error-bg); 
      color: var(--error-text); 
      border: 1px solid var(--error-border); 
    }
    .tip {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 5px;
      line-height: 1.4;
    }
    .tip a {
      color: var(--button-primary);
      text-decoration: none;
    }
    .tip a:hover {
      text-decoration: underline;
    }
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-secondary);
      font-size: 14px;
      box-sizing: border-box;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    select:focus {
      outline: none;
      border-color: var(--border-focus);
    }
    select:not([multiple]) {
      padding: 12px 40px 12px 12px;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23000000' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }
    
    .theme-dark select:not([multiple]),
    .theme-system.system-dark select:not([multiple]) {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
    }
    select[multiple] {
      height: 120px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .toggle-label {
      margin: 0;
      flex: 1;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: var(--toggle-bg);
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .toggle-switch.active {
      background: var(--toggle-active);
    }
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: var(--toggle-slider);
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }
    .toggle-input {
      display: none;
    }
    .selection-status {
      font-weight: normal;
      color: var(--text-secondary);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-i18n="push_go_options">Push Go Options</h1>
    <div class="form-group">
      <label for="accessToken" data-i18n="access_token_label">Access Token:</label>
      <input type="text" id="accessToken" data-i18n-placeholder="access_token_placeholder" placeholder="Enter your Pushbullet access token">
      <div class="tip">
        <span data-i18n="visit_link_tip">Visit</span> <a href="https://www.pushbullet.com/#settings/account" target="_blank">https://www.pushbullet.com/#settings/account</a> <span data-i18n="get_access_token_tip">to get your access token.</span>
      </div>
      <button id="retrieveDevices" class="retrieve-button" disabled data-i18n="retrieve_devices_button">Retrieve devices and people</button>
    </div>
    <div class="form-group">
      <label for="remoteDeviceId"><span data-i18n="target_devices_label">Target Devices:</span> <span id="deviceSelectionStatus" class="selection-status" data-i18n="none_selected_all_devices">None selected (to all devices)</span></label>
      <select id="remoteDeviceId" multiple>
      </select>
      <div class="tip" data-i18n="choose_devices_tip">
        Choose which devices to send pushes to. Hold Ctrl/Cmd to select multiple.
      </div>
    </div>
    <div class="toggle-container">
      <label class="toggle-label" data-i18n="only_browser_pushes_label">Only notify and show pushes to browsers</label>
      <input type="checkbox" id="onlyBrowserPushes" class="toggle-input">
      <div class="toggle-switch" id="onlyBrowserPushesToggle">
        <div class="toggle-slider"></div>
      </div>
    </div>
    <div class="toggle-container">
      <label class="toggle-label" data-i18n="hide_browser_pushes_label">Hide notification of pushes sent from browsers</label>
      <input type="checkbox" id="hideBrowserPushes" class="toggle-input">
      <div class="toggle-switch" id="hideBrowserPushesToggle">
        <div class="toggle-slider"></div>
      </div>
    </div>
    <div class="toggle-container">
      <label class="toggle-label" data-i18n="auto_open_links_label">Auto-open in new tab (inactive) when receiving a link</label>
      <input type="checkbox" id="autoOpenLinks" class="toggle-input">
      <div class="toggle-switch" id="autoOpenLinksToggle">
        <div class="toggle-slider"></div>
      </div>
    </div>
    <div class="toggle-container">
      <label class="toggle-label" data-i18n="enable_notification_mirroring_label">Enable Notification Mirroring</label>
      <input type="checkbox" id="notificationMirroring" class="toggle-input">
      <div class="toggle-switch" id="notificationMirroringToggle">
        <div class="toggle-slider"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="languageMode" data-i18n="language_label">Language:</label>
      <select id="languageMode">
        <option value="auto" data-i18n="auto_browser_language">Auto (Browser's language)</option>
        <option value="id">Bahasa Indonesia</option>
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="fr">français</option>
        <option value="nl">nederlands</option>
        <option value="no">norsk</option>
        <option value="tr">türkçe</option>
        <option value="ca">català</option>
        <option value="da">dansk</option>
        <option value="es">español</option>
        <option value="it">italiano</option>
        <option value="hu">magyar</option>
        <option value="pl">polski</option>
        <option value="pt_BR">português (Brasil)</option>
        <option value="pt_PT">português (Portugal)</option>
        <option value="ro">română</option>
        <option value="sk">slovenčina</option>
        <option value="sl">slovenščina</option>
        <option value="fi">suomi</option>
        <option value="sv">svenska</option>
        <option value="bg">български</option>
        <option value="ru">русский</option>
        <option value="he">עברית</option>
        <option value="th">ไทย</option>
        <option value="ar">العربية</option>
        <option value="zh_CN">中文（简体）</option>
        <option value="zh_TW">中文（繁體）</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="cs">čeština</option>
        <option value="el">ελληνικά</option>
        <option value="uk">українська</option>
        <option value="vi">tiếng Việt</option>
      </select>
    </div>
    <div class="form-group">
      <label for="colorMode" data-i18n="color_mode_label">Color Mode:</label>
      <select id="colorMode">
        <option value="system" data-i18n="follow_system">Follow system</option>
        <option value="light" data-i18n="light">Light</option>
        <option value="dark" data-i18n="dark">Dark</option>
      </select>
    </div>
    <button id="save" data-i18n="save_settings_button">Save Settings</button>
    <div id="status" class="status"></div>
  </div>
  <script src="i18n.js"></script>
  <script src="options.js"></script>
</body>
</html>

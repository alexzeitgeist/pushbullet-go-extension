<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Push File/Image - Pushbullet Go</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: white;
      color: black;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      width: 100%;
      max-width: 380px;
    }
    h2 {
      margin: 0 0 20px 0;
      color: black;
      font-weight: normal;
    }
    .file-input {
      margin: 15px 0;
    }
    input[type="file"] {
      display: none;
    }
    .file-button {
      background: white;
      border: 2px dashed #ccc;
      color: black;
      padding: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .file-button:hover {
      border-color: #4caf50;
      color: #4caf50;
    }
    .progress {
      margin-top: 20px;
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #f0f0f0;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Push File/Image</h2>
    <div class="file-input">
      <input type="file" id="fileInput">
      <div class="file-button" id="fileButton">
        Choose File
      </div>
    </div>
    <div class="progress" id="progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="status" id="status">Preparing...</div>
    </div>
  </div>

  <script src="file.js"></script>
</body>
</html>
